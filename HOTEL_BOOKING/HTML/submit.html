<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Your Experience</title>
    <link rel="stylesheet" href="rating.css">
</head>
<body>
    <header>
        <h1>Rate Your Experience</h1>
        <hr>
    </header>
    <main>
        <form action="thankyou.html" method="POST/GET" class="rating-form">
            <div class="form-group">
                <label for="experience">Overall Experience</label>
                <select id="experience" name="experience" required>
                    <option value="" disabled selected>Select Rating</option>
                    <option value="5">Excellent</option>
                    <option value="4">Very Good</option>
                    <option value="3">Good</option>
                    <option value="2">Fair</option>
                    <option value="1">Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ease-of-use">Ease of Usage</label>
                <select id="ease-of-use" name="ease-of-use" required>
                    <option value="" disabled selected>Select Rating</option>
                    <option value="5">Excellent</option>
                    <option value="4">Very Good</option>
                    <option value="3">Good</option>
                    <option value="2">Fair</option>
                    <option value="1">Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quality">Quality of Service</label>
                <select id="quality" name="quality" required>
                    <option value="" disabled selected>Select Rating</option>
                    <option value="5">Excellent</option>
                    <option value="4">Very Good</option>
                    <option value="3">Good</option>
                    <option value="2">Fair</option>
                    <option value="1">Poor</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
